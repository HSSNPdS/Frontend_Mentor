<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="./styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; margin-bottom: 5px; color: hsl(209, 33%, 12%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Ping">
    <h1>We are launching <span>soon!</span></h1>
    <h2>Subscribe and get notified</h2>
  </header>
  <main>
    <input type="text" class="no-outline" placeholder="Your email address...">
    <button>Notify Me</button>
    <img src="./images//illustration-dashboard.png" alt="Dashboard">
  </main>
  <footer>
    <ul>
      <li><img src="./images/facebook-circular-logo.svg" alt="Facebook"></li>
      <li><img src="./images/twitter.svg" alt="Twitter"></li>
      <li><img src="./images/instagram.svg" alt="Instagram"></li>
    </ul>
    <p>&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/HSSNPdS" target="_blank">HSS_NPdS</a>.
    </p>
  </footer>
</body>
</html>
