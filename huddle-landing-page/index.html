<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle">
  </header>
  <main>
    <img src="./images/illustration-mockups.svg" alt="Ilustração">
    <div class="text-content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>Register</button> 
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/HSSNPdS" target="_blank">HSS_NPdS</a>.
    </p>
    <ul class="social-icons">
      <li><i class="fab fa-facebook-f fa-lg"></i></li>
      <li><i class="fab fa-twitter fa-lg"></i></li>
      <li><i class="fab fa-instagram fa-lg"></i></li>
    </ul>
  </main>
</body>
</html>
